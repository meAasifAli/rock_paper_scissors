<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Rock Paper Scissors Game</h1>
      <div class="action-container">
        <div class="rock">
          <img
            height="100"
            width="100"
            src="https://th.bing.com/th?id=OIP.KaLdpILuPLncs7nrfOZpowHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2"
            alt=""
          />
          <button value="rock" id="rock">Rock</button>
        </div>
        <div class="paper">
          <img
            height="100"
            width="100"
            src="https://th.bing.com/th?id=OIP.9KRrGUzntbeJL1_olxjxqQHaKP&w=212&h=293&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2"
            alt=""
          />
          <button value="paper" id="paper">Paper</button>
        </div>
        <div class="scissors">
          <img
            height="100"
            width="100"
            src="https://th.bing.com/th/id/OIP.-o3BD_Mmr48QNQbW3DQjUgHaHx?w=158&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7"
            alt=""
          />
          <button value="scissors" id="scissors">Scissors</button>
        </div>
      </div>
      <div>
        <p id="moves-left"></p>
      </div>
      <div>
        <p id="moves-text"></p>
      </div>
      <div class="score-container">
        <h2 id="playerScore"></h2>
        <h2 id="computerScore"></h2>
        <h2 id="result"></h2>
      </div>
      <div class="winner">
        <h2 id="winner"></h2>
      </div>
      <button id="restart" style="display: none" class="restart-btn">
        Restart Game
      </button>
    </main>
  </body>
  <script src="index.js"></script>
</html>
